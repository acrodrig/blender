<h4>Contents</h4>
<div class="toc">
  <ul class="list-unstyled">
  </ul>
</div>

<script>
  $(window).on("hashload", function(ev) {
      var $toc = $("div.toc").empty();
      $("h2[id]:visible").each(function(i, elem) { $toc.append("<li><a href='#"+elem.id+"'>"+elem.textContent+"</a></li>"); });
  });
</script>
